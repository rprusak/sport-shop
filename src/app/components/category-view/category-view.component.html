<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <app-categories-menu></app-categories-menu>
    </div>
    <div class="col-lg-9">
      <nav aria-label="breadcrumb" role="navigation">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">{{categoryName}}</li>
        </ol>
      </nav>

      <div  *ngFor="let product of products">
        <div class="row">
          <div class="col-md-4">
              <img class="img-fluid rounded" src='{{product.image}}' style="max-width: 200px; max-height: 200px">
          </div>
          <div class="col-md-8" style="position: relative">
            <h4>{{product.name}}</h4>
            <p>{{product.description}}</p>
            <div style="position: absolute; bottom: 0; left: 0; width: 100%; text-align: right; margin-top: 100px">
              <button class="btn btn-success" (click)="onAddToCartButtonClicked(product)"><span class="oi oi-cart"></span>&nbsp;{{product.price | currency:'PLN':'symbol'}}</button>
              <button class="btn btn-primary" (click)="onMoreInfoButtonClicked(product)">WiÄ™cej</button>
            </div>
          </div>
        </div>
        <hr>
      </div>
