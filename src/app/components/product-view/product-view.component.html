<div class="container">
  <div class="row">
    <div class="col-lg-3">

    </div>
    <div class="col-lg-9">
      <div class="card" style="margin-bottom: 25px">
        <img class="card-img-top img-fluid" src='{{product.image}}' alt="">
        <div class="card-body">
          <h3 class="card-title">{{product.name}}</h3>
          <h4>{{product.price | currency:'PLN':'symbol'}}</h4>
          <p class="card-text">{{product.description}}</p>
          <button class="btn btn-success" (click)="onAddToCartButtonClicked()">
            <span class="oi oi-cart"></span>&nbsp;{{product.price | currency:'PLN':'symbol'}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
