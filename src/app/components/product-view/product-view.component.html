<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card rounded-0 border-0" style="margin-bottom: 25px">
        <img class="card-img-top rounded-0 img-fluid" src='{{product.image}}' alt="">
        <div class="card-body rounded-0">
          <h3 class="card-title">{{product.name}}</h3>
          <h4>{{product.price | currency:'PLN':'symbol'}}</h4>
          <p class="card-text">{{product.description}}</p>
          <button class="btn btn-success" (click)="addToCart()">
            <span class="oi oi-cart"></span>&nbsp;{{product.price | currency:'PLN':'symbol'}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
